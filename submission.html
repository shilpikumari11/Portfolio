<html>
    <head>
        <title>Form Submission</title>
        <style>
           body {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                background-image: linear-gradient(45deg, blue, red);
           } 
            
           #container {
                background-image: linear-gradient(to bottom, rgba(2, 27, 5, 0.73), rgba(0, 8, 1, 0.73));
                color: rgb(1, 2, 0);
                padding: 15px;
                margin: auto;
                margin-top: 100px;
                border-radius: 10px;
                height: 50%;
                width: 50%
           }

           #para1 {
               color: white;
               font-size: large;
               font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
               text-align: center;
           }

           #para2 {
               color: white;
               font-size: medium;
               font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
               text-align: center;
           }

           #submit {
                position: relative;
                left: 25%;
                
                font-size: 20px;
                font-weight: bold;
                width: 50%;
                height: 40px;
                outline: none;
                border-radius: 5px;
                border-color: rgb(5, 71, 5);
           }

           #submit:hover {
                background-color: red;
                border-color: rgb(5, 71, 5);
           }
        </style>
    </head>
    <body>
        <div id="container">
            <p id="para1">Message Sent</p>
            <p id="para2">Thank You for contacting me.</p>
            <br><br><br><br>
            <button id="submit"><a href="index.html">Home</a></button>
        </div>
    </body>
</html>
