    <style type="text/css">
        body {
            background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(234,249,
            251,0.63) 0.1%, rgba(239,249,251,0.63) 90.1%);
        }

        ul li {
            list-style-type: none;
        }

        #submit {
                position: center;
                left: 25%;
                color: black;
                font-size: 20px;
                font-weight: bold;
                width: 25%;
                height: 40px;
                outline: none;
                border-radius: 5px;
                border-color: rgb(5, 71, 5);
           }

           #submit:hover {
                background-color: red;
                border-color: rgb(5, 71, 5);
           }
    </style>

  <body>
    
    <div class="container">
        <nav>
            <ul class="nav nav-pills ">
                <li class="nav-item">
                    <a href="index.html" class="nav-link ">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link ">About Me</a>
                </li>
                <li class="nav-item">
                    <a href="contactme.html" class="nav-link active">Contact Me</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <section class="mb-4">
            <h2 class="h1-responsive font-weight-bold text-center my-5">Get in Touch</h2>
            <p class="text-center w-responsive mx-auto mb-5">If you have any question, do not hegitate to contact me.</p>
        
            <div class="row">
                <div class="col-md-9 mb-md-0 mb-5">
                    <form action="" id="contactform">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" class="form-control">
                                    
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" class="form-control">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <label for="company_name">Company Name</label>
                                    <input type="text" name="company_name" class="form-control">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <label for="c_no">Contact Number</label>
                                    <input type="tel" name="c_no" class="form-control">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form">
                                    <label for="message">Message</label>
                                    <textarea type="text" name="message" rows="3" class="form-control md-textarea"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="text-center text-md-left mt-5">
                            <button id="submit" type="submit"><a href="submission.html">Send</a></button>
                        </div>
                    </form>
                </div>

                <div class="col-md-3 text-center text-primary">
                    <ul>
                        <li class="mb-3"><h5>Address</h5></i>
                        <p class="text-dark">Ghugharitand, Gaya, Bihar-823001, India</p></li>

                        <li class="mb-3 mt-3"><h5>Phone</h5></i>
                            <p class="text-dark">+91 9304630996</p></li>
                    
                        <li class="mb-3 mt-3"><h5>Email</h5></i>
                            <p class="text-dark">shilpikumari3299@gmail.com</p></li>
                 
                    </ul>

                </div>
            </div>
        
        </section>
    </div>
